<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desde el Chip</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/paginaPrincipal.css" />
  <script src="https://kit.fontawesome.com/fad9a14bf1.js" crossorigin="anonymous"></script> <!-- Para íconos -->
  <script src="../js/paginaPrincipal.js" defer type="module"></script> 
</head>
<body>
  <div class="container">
    
    <!-- HEADER -->
    <header class="header">
      <div class="hamburger-menu">
        <button class="hamburger-buttom">&#9776;</button>
        <nav class="hamburger-desplegado">
          <ul>
            <li><a href="#">Categorías</a></li>
            <li><a href="#">Computadoras</a></li>
            <li><a href="#">Periféricos</a></li>
            <li><a href="#">Arma tu PC</a></li>
            <li><a href="#">Soporte técnico</a></li>
          </ul>
        </nav>
      </div>

      <div class="logo-menu">
        <a href="../html/index.html" class="logo">Desde el Chip</a>
        <input type="text" placeholder="Buscar productos..." class="buscador">
      </div>

      <div class="iconos-menu">
        <i class="fas fa-user"></i>
        <i class="fas fa-shopping-cart"></i>
      </div>
    </header>

    <!-- MAIN -->
    <main class="main">

      <!-- CARRUSEL DE IMÁGENES -->
      <section class="banner">
        <div class="banner-imagen">
          <img src="" id="imagen-banner">
        </div>
      </section>
      <div class="puntos-banner">
        <span class="punto" data-img="1"></span>
        <span class="punto" data-img="2"></span>
        <span class="punto" data-img="3"></span>
      </div>

      <!-- SERVICIOS DESTACADOS -->
      <section class="servicios">
        <div class="servicio"><i class="fas fa-credit-card"></i><span>Hasta 18 cuotas</span></div>
        <div class="servicio"><i class="fas fa-truck"></i><span>Envíos a todo el país</span></div>
        <div class="servicio"><i class="fas fa-percent"></i><span>Ofertas diarias</span></div>
      </section>

      <section class="catalogo">

        <!-- MENÚ DE CATEGORÍAS -->
        <div class="categorias-wrapper">
          <button class="categorias-flecha flecha-izq">&lt;</button>
          <div class="categorias-scroll-limitada">
            <div class="contenedor-categorias">
              <button class="categoria">Ofertas</button>
              <button class="categoria">Notebooks</button>
              <button class="categoria">PCs armadas</button>
              <button class="categoria">Procesadores</button>
              <button class="categoria">Motherboards</button>
              <button class="categoria">Placas de video</button>
              <button class="categoria">Memorias RAM</button>
              <button class="categoria">Almacenamiento</button>
              <button class="categoria">Fuentes</button>
              <button class="categoria">Gabinetes</button>
              <button class="categoria">Auriculares</button>
              <button class="categoria">Monitores</button>
            </div>
          </div>
          <button class="categorias-flecha flecha-der">&gt;</button>
        </div>

        <!-- GRID DE PRODUCTOS -->
        <section class="productos-grid">

        </section>

        <!-- PAGINACIÓN -->
        <div class="paginacion">
          <button>&laquo;</button>
          <button class="activo">1</button>
          <button>2</button>
          <button>3</button>
          <button>&raquo;</button>
        </div>

      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-main">
            <div class="footer-left">
            <div class="footer-logo">Desde el Chip</div>
                <a href="#">Soporte</a>
                <a href="#">Términos y condiciones</a>
            </div>
            <div class="footer-redes">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-x-twitter"></i>
            </div>
        </div>
        <div class="footer-bottom">
            © 2025 Desde el Chip. Todos los derechos reservados.
        </div>
    </footer>

  </div>
</body>
</html>
