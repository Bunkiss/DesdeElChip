<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desde el Chip</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/paginaPrincipal.css" />
  <script src="https://kit.fontawesome.com/fad9a14bf1.js" crossorigin="anonymous"></script> <!-- Para íconos -->
  <script src="../js/productoNuevo.js" defer type="module"></script> 
</head>
<body>
  <div class="container">
    
    <!-- HEADER -->
    <header class="header">
      <div class="hamburger-menu">
        <button class="hamburger-buttom">&#9776;</button>
        <nav class="hamburger-desplegado">
          <ul>
            <li><a href="#">Categorías</a></li>
            <li><a href="#">Computadoras</a></li>
            <li><a href="#">Periféricos</a></li>
            <li><a href="#">Arma tu PC</a></li>
            <li><a href="#">Soporte técnico</a></li>
          </ul>
        </nav>
      </div>

      <div class="logo-menu">
        <a href="../html/index.html" class="logo">Desde el Chip</a>
        <input type="text" placeholder="Buscar productos..." class="buscador">
      </div>

      <div class="iconos-menu">
        <i class="fas fa-user"></i>
        <i class="fas fa-shopping-cart"></i>
      </div>
    </header>

    <!-- MAIN -->
    <main class="main">
        <form id="productForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <br>
        
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>
            <br>
        
            <label for="image_url">Image URL:</label>
            <input type="url" id="image_url" name="image_url" required>
            <br>
        
            <label for="factory_url">Factory URL:</label>
            <input type="url" id="factory_url" name="factory_url" required>
            <br>
        
            <label for="features">Features:</label>
            <div id="features">
                <div class="feature">
                    <input type="text" placeholder="Feature Name" class="feature-name">
                    <input type="text" placeholder="Feature Description" class="feature-description">
                </div>
            </div>
            <br>
            <button type="button" id="addFeatureBtn">Agregar Feature</button>
            <br>
            <button type="submit">Enviar</button>
        </form>
        
        <p id="error-message" style="color: red;"></p>
        
        <div id="submittedData">
            <h2>Producto agregado</h2>
            <div id="dataDisplay"></div>
        </div>
        
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-main">
            <div class="footer-left">
            <div class="footer-logo">Desde el Chip</div>
                <a href="#">Soporte</a>
                <a href="#">Términos y condiciones</a>
            </div>
            <div class="footer-redes">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-x-twitter"></i>
            </div>
        </div>
        <div class="footer-bottom">
            © 2025 Desde el Chip. Todos los derechos reservados.
        </div>
    </footer>

  </div>
</body>
</html>
